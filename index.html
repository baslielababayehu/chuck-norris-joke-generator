<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuck Norris Joke Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="" style="margin-top: 8px;">
      <h1 class="p-4" style="text-align: center; margin-top: 8px;">
        Chuck Norris Joke Generator
      </h1>
    </div>

    <h5 style="text-align: center;">How Many Jokes Do you Want?</h5>
    <input
      class="u-full-width"
      type="number"
      id="number-of-jokees"
      placeholder="Enter Number of Jokes"
    />
    <div class="m-3">
      <button id="generate-joke-button" class="button-primary u-full-width">
        Generate!
      </button>
    </div>
  </body>
</html>
